    <h2>Automation File Generator</h2>
    <p>Here is the necessary guide. <a style="color:rgb(202, 191, 248)"
        href="matrix-guide.pdf">matrix-guide.pdf</a></p>
    <form id="batchForm">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" name="location" required>
        <p>For example: "OneDrive\Desktop"</p>
        <button type="button" onclick="generateBatchFile()">Generate Batch File</button>
    </form>

    <script>
        function generateBatchFile() {
            var location = document.getElementById("location").value;

            var batchScript = `@echo off
cd /d ${location}
python matrix.py
pause`;

            var blob = new Blob([batchScript], { type: 'text/plain' });
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'automation.bat';
            link.click();
        }
    </script>
